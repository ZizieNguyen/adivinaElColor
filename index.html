<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Adivina el color</title>
  </head>
  <body>
    <header>
      <h1>Adivina el color</h1>
      <p>Según el código RGB</p>
    </header>

    <main>
      <section id="franja">
        <button id="Instruccion">Instrucción</button>
        <div class="niveles">
          <p>Elige un nivel</p>
          <button class="nivel-facil">Fácil</button>
          <button class="nivel-dificil">Difícil</button>
        </div>
        <div id="aciertos-fallos">
          <div class="aciertos">
            Aciertos: <strong><span id="contador-de-aciertos">0</span></strong>
          </div>
          <div class="fallos">
            Fallos: <strong><span id="contador-de-fallos">0</span></strong>
          </div>
          <button id="reset">Jugar más</button>
          <span id="mensaje"></span>
        </div>
      </section>

      <section id="contenedorDeCajaPrincipal">
        <button id="cajaPrincipal">Nuevo color</button>
        <strong>
          <span id="colorAleatorio">RGB</span>
        </strong>
      </section>

      <section id="contenedorDeCajas">
        <div class="caja" id="1"></div>
        <div class="caja" id="2"></div>
        <div class="caja" id="3"></div>
        <div class="caja" id="4"></div>
        <div class="caja" id="6"></div>
        <div class="caja" id="7"></div>
        <div class="caja" id="8"></div>
        <div class="caja" id="9"></div>
      </section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
