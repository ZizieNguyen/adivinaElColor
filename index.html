<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Adivina el color</title>
  </head>
  <body>
    <header>
      <h1>¡Adivina el color!</h1>
      <!--- Yo este h2 de "Según..." lo quitaría del header y lo añadiría en las instrucciones como un tip, una ayuda extra.
         Poca gente se basará en eso para jugar (lo harán a ojo) y no tiene tanta importancia-->
      <p>Según el código RGB</p>
    </header>

    <main>
      <!-- No sé cómo hacer para que el h3 esté más pegado a las instrucciones -->
      <!-- <h3>Instrucciones</h3>
      <section id="franjaInstrucciones"></section>
      <p>¡Juguemos! Encuentra el color idéntico a la muestra del círculo central. Aunque algunos se parezcan, ¡solo hay una opción válida!
        Si el contador llega a tres fallos pierdes… ¿Superarás el récord?</p> -->
     
        
        <!-- Los niveles son opcionales y para el final del todo, pero Luis me recomendó esto:
        con cada acierto se rebaja la diferencia que puede haber en los colores y así se va dificultando el nivel poco a poco.
        <button id="Instruccion">Instrucción</button>
      <div class="niveles">
        <p>Elige un nivel</p>
        <button class="nivel-facil">Fácil</button>
        <button class="nivel-dificil">Difícil</button>
      </div> -->


      <section id="contador"> 
        <div>
          <!-- Primero, pondría lo positivo (aciertos). 
            Si nos da tiempo y sabemos hacerlo ponemos el récord y algún mensaje pop-up para quien lo supere-->
          <div class="aciertos">
            Aciertos: <strong><span id="contador-de-aciertos">0</span></strong>
          </div>
          <div class="fallos">
            Fallos: <strong><span id="contador-de-fallos">0</span></strong>
          </div>
          <button id="reset">Jugar más</button>
          <span id="mensaje"></span>
        </div>
      </section>
      <section id="vidas">
        <div>
          
        </div>
      </section>

      <section id="contenedorDeCajaPrincipal">
        <button id="cajaPrincipal">Nuevo color</button>
        <strong>
          <span id="colorAleatorio">RGB</span>
        </strong>
      </section>

      <section id="contenedorDeCajas">
        <div class="caja" id="1"></div>
        <div class="caja" id="2"></div>
        <div class="caja" id="3"></div>
        <div class="caja" id="4"></div>
        <div class="caja" id="6"></div>
        <div class="caja" id="7"></div>
        <div class="caja" id="8"></div>
        <div class="caja" id="9"></div>
      </section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
