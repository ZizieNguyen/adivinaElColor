<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Adivina el color</title>
  </head>
  <body>
    <header>
      <h1>Adivina el color</h1>
      <p>Según el código RGB</p>
    </header>

    <main>
      <section id="franja">
        <button id="Instruccion">Instrucción</button>
        <div class="niveles">
          <p>Elige un nivel</p>
          <button class="nivel-facil">Fácil</button>
          <button class="nivel-dificil">Difícil</button>
        </div>
        <div id="aciertos-fallos">
          <div class="aciertos">
            Aciertos: <strong><span id="contador-de-aciertos">0</span></strong>
          </div>
          <div class="fallos">
            Fallos: <strong><span id="contador-de-fallos">0</span></strong>
          </div>
          <button id="reset">Jugar de nuevo</button>
        </div>
      </section>

      <section id="cajas-principal">
        <div class="caja-de-color-RGB"></div>
        <strong>
          <p>RGB(0, 0, 0)</p>
        </strong>
      </section>

      <section id="cajas-de-color">
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
        <div class="caja-de-color"></div>
      </section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
