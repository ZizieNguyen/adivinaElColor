<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el color</title>
    <link rel="stylesheet" href="styles4.css">
</head>

<body>
    <header class="cabecera">
        <h1 class="titulo">¡Adivina el color!</h1>
        <div>
            <button id="nuevoJuego">Jugar de nuevo</button>
            <button id="comoJugar">¿Cómo jugar?</button>
        </div> 
    </header>
    <main>
        <section class="infoPartida">
            <div>
                <p>Aciertos: <span id="aciertos">0</span></p>
            </div>

            <div>
                <p><span id="mensaje"></span></p>
            </div>

            <div>
                <p>Fallos: <span id="fallos">0</span></p>
            </div>
        </section>

        <section class="cajaPrincipal">
            <div id="codigo">Red: <span>0</span> Green: <span>0</span> Blue: <span>0</span></div>
            <div id="muestra"></div>
        </section>

        <section class="cajaOpciones">
            <div class="opcion" id="1"></div>
            <div class="opcion" id="2"></div>
            <div class="opcion" id="3"></div>
            <div class="opcion" id="4"></div>
            <div class="opcion" id="5"></div>
            <div class="opcion" id="6"></div>
            <div class="opcion" id="7"></div>
            <div class="opcion" id="8"></div>
        </section>        
    </main>

    <div class="modal" id="popUpInicial">
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <p id="modal-message"></p>
        <button id="juguemosBtn">¡Juguemos!</button>
      </div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
